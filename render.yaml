services:
  - type: web
    name: ai-image-analysis-pro
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements_full.txt
    startCommand: streamlit run src/app_pro.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
